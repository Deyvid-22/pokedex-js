<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/poke.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <div class="poke_container">
            <div class="poke_status">
                <div class="poke">
                    <span id="fechar" onclick="fechar()">
                        <i class="bi bi-arrow-left"></i>
                    </span>
                    <div class="poke-img">
                        <img src="" alt="" id="img_poke">
                    </div>
                </div>
                <h1 class="poke_name">bulbasauar</h1>

                <div class="poke_type">
                    <div class="types_poke">
                    </div>
                </div>


                <h4 class=" base_status">Base status</h4>

                <div class="status-base">

                    <div class="state-base">

                        <label for="pokemon-hp">HP</label>

                        <div class="stat-bar">
                            <span class="bar hp" id="hp-bar"></span>
                            <span class="stat-value" id="hp-value"></span>
                        </div>
                    </div>

                    <div class="state-base">

                        <label for="pokemon-atk">Atk</label>

                        <div class="stat-bar">
                            <span class="bar atk" id="atk-bar"></span>
                            <span class="stat-value" id="atk-value"></span>
                        </div>
                    </div>

                    <div class="state-base">
                        <label for="pokemon-def">Def</label>

                        <div class="stat-bar">
                            <span class="bar def" id="def-bar"></span>
                            <span class="stat-value" id="def-value"></span>
                        </div>

                    </div>

                    <div class="state-base">
                        <label for="pokemon-spd">Spd</label>

                        <div class="stat-bar">
                            <span class="bar spd" id="spd-bar"></span>
                            <span class="stat-value" id="spd-value"></span>
                        </div>
                    </div>

                    <div class="state-base">
                        <label for="pokemon-exp">exp</label>

                        <div class="stat-bar">
                            <span class="bar exp" id="exp-bar"></span>
                            <span class="stat-value" id="exp-value"></span>
                        </div>
                    </div>
                 
                </div>
            </div>


        </div>
        </div>

    </section>

   


    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="assets/js/poke.js"></script>
</body>

</html>
